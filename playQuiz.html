<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
     <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Quizzle</title>
  </head>
  <body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead">
        <div class="inner masthead_inner">
          <a href="/index.html"><h3 class="masthead-brand">Quizzle</h3></a>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="/index.html">Home</a>
            <a class="nav-link active" href="/joinQuiz.html">Join Quiz</a>
            <a class="nav-link" href="/createQuiz.html">Create Quiz</a>
            <a class="nav-link" href="/contact.html">Contact</a>
          </nav>
          <a href="#" class="btn btn-lg btn-secondary btn_style" style="visibility: hidden;">Sign up</a>
        </div>
      </header>
      
      <main class="inner cover hero_cover mainSection" style="display: block;">
        <div class="status">
          <div class="questionNumShow">1/10</div>
          <div class="secondsText">Seconds</div>
        </div>
        <div class="progress" order="0">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
        <h2 class="cover-heading main_question">Question</h2>
        <div class="multipleAnswerWarn" style="display:none">Select all that apply</div>
      </main>

      <main class="inner cover hero_cover sideSection" style="display: none;">
        <h2 class="cover-heading">Your result:</h2>
        <h2 class="cover-heading correctCount">..</h2>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
        </div>
      </footer>
    </div>
    <div class="answer_btn_group w-100">
      <div class="answerBtnGroupInner w-100 row" style="display:none">
        <div class="col-3 answer_btn">
          <a href="" class="answerBtn">
            <div class="squareBtn">answer</div>
          </a>
        </div>
        <div class="col-3 answer_btn">
          <a href="" class="answerBtn">
            <div class="squareBtn">answer</div>
          </a>
        </div>
        <div class="col-3 answer_btn">
          <a href="" class="answerBtn">
            <div class="squareBtn">answer</div>
          </a>
        </div>
        <div class="col-3 answer_btn">
          <a href="" class="answerBtn">
            <div class="squareBtn">answer</div>
          </a>
        </div>
      </div>
    </div>
    <a href="#" class="btn btn-lg btn-secondary btn_style submitBtn" style="margin-top:15px">Submit</a>
    <div class="btn_group" style="display: none;margin-top:15px">
      <a href="/index.html" class="btn btn-lg btn-secondary btn_style">Return home</a>
      <a href="/joinQuiz.html" class="btn btn-lg btn-secondary btn_style">Join Quiz</a>
    </div>
    <!--js library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- js -->
    <script src="js/app.js"></script>
    <script src="js/playQuiz.js"></script>
  </body>
</html>
