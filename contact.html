<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Quizzle</title>
  </head>
  <body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner masthead_inner">
          <a href="/index.html"><h3 class="masthead-brand">Quizzle</h3></a>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="/index.html">Home</a>
            <a class="nav-link" href="/joinQuiz.html">Join Quiz</a>
            <a class="nav-link" href="/createQuiz.html">Create Quiz</a>
            <a class="nav-link active" href="/contact.html">Contact</a>
          </nav>
          <a href="#" class="btn btn-lg btn-secondary btn_style" style="visibility: hidden;">Sign up</a>
        </div>
      </header>
      
      <main class="inner cover hero_cover" style="margin-top:80px">
        
        <form class="contact_form">
          <h2 style="margin:30px 0px">Get In Touch With Us</h2>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">First Name</label>
              <input type="email" class="form-control form_input_style" id="inputEmail4" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Last Name</label>
              <input type="password" class="form-control form_input_style" id="inputPassword4" placeholder="Last Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control form_input_style" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Phone</label>
              <input type="number" class="form-control form_input_style" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address</label>
            <input type="text" class="form-control form_input_style" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Type your Message here</label>
            <textarea class="form-control form_input_style" id="inputAddress2" placeholder></textarea>
          </div>
          <a href="#" class="btn btn-lg btn-secondary btn_style contact_submit">Submit</a>
        </form>
        <h2 class="getbackmesg" style="margin:30px 0px;display:none">Thank you for your inquiry<br>We will get back to you shortly</h2>
      </main>
    
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <!-- <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p> -->
        </div>
      </footer>
    </div>



    <!--js library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- js -->
    <script src="js/app.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
